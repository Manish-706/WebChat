<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WhatsApp</title>


	<link rel="stylesheet" href="styles/core.css">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/sidebar.css">
	<link rel="stylesheet" href="styles/chat-window.css">
	<link rel="stylesheet" href="styles/chat-tile.css">
	<link rel="stylesheet" href="styles/chat-message.css">

</head>

<body>
	<main>

		<!-- Sidebar -->
		<aside id="sidebar">
			<header id="sidebar-header">
				<img src="https://picsum.photos/id/10/50" alt="" class="avatar" id="profile-image">
				<div><strong id="myname" style="color: white; margin-left: -25px;">User</strong></div> 
				<div class="toolbar">
					<img src="icons/new-contact.svg" alt="" class="icon" id="new-contact">
					<img src="icons/setting.svg" alt="" class="icon">
					<div class="dropdown">
						<img src="icons/menu.svg" alt="" class="icon dropdown-button">
						<div class="dropdown-content">
							<a href="#" id="deleteAccount">Delete Account</a>
							<a href="/logout">Log out</a>	
						</div>
					</div>
				</div>
			</header>
			<form id="search-toolbar">
				<input type="search" name="" id="search-input" placeholder="Search or start a new chat">
				<img src="icons/filter.svg" alt="" class="icon">
			</form>
			<section id="sidebar-contents">
				<div id="chats-list">
					<div class="chat-tile">
						<img src="https://picsum.photos/id/103/50" alt="" class="chat-tile-avatar">
						<div class="chat-tile-details">
							<div class="chat-tile-title">
								<span>Friends ðŸ¤—</span>
								<span>Tuesday</span>
							</div>
						</div>
					</div>
					
				</div>
			</section>
		</aside>
		<!-- Sidebar ends -->

		<!-- Chat window -->
		<section id="chat-window">
			<img src="../assets/default.jpeg" alt="#" id="default-image">

			<header id="chat-window-header">
				<img src="https://picsum.photos/id/103/50" alt="" class="avatar" id="profile-image">
				<div id="active-chat-details">
					<h3 id="Window_User"></h3>
					<div id="numb"></div>
				</div>
				<!-- <img src="icons/search.svg" alt="" class="icon">
				<img src="icons/clearChat.svg" alt="" class="icon" id="clear-chat"> -->
				
				<div class="dropdown">
					<img src="icons/menu.svg" alt="" class="icon dropdown-button">
					<div class="dropdown-content">
						<a href="#" id="delete-contact">Delete Contact</a>
						<a href="#" id="clear-chat">Clear Chat</a>	
					</div>
				</div>
			</header>

			<main class="chat-main">
				<div class="messages-container" id="chat-messages">
				  <!-- Incoming Messages -->
				  <div class="message message-received">
					<p></p>
				  </div>
				  <!-- Outgoing Messages -->
				  <div class="message message-sent">
					<p></p>
				  </div>
				  <!-- Additional messages will appear here -->
				</div>
			  </main>

			  <footer class="chat-footer">
				<form id="message-form">
				  <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required>
				  <button type="submit" id="send-button">send</button>
				</form>
			  </footer>

		</section>
		<!-- Chat window ends -->

	</main>

	<!-- Import Scripts -->
	<script src="myScript/home.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</body>

</html>
